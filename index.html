<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/pokedex.css">
</head>

<body>
    <section class="content">
        <h1>Pokedex</h1>

        <ol id="pokemonList" class="pokemons">
            <!-- ..... Pokemons here ..... -->
        </ol>
        <div id="pokemonDetailCard" class="pokemon-card hidden">
            <button id="closeDetailButton" class="close-button">&times;</button>
                <div class="pokemon-header hidden">
                    <h2 id="pokemonDetailName">Bulbasaur</h2>
                    <span id="pokemonDetailId">#001</span>
                </div>
            <img id="pokemonDetailImage" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/official-artwork/1.png" alt="Pokemon image">
            <div id="pokemonDetailTypes" class="pokemon-types"></div>
            <div class="pokemon-info">
                
                <p><strong>Species:</strong> <span id="pokemonDetailSpecies"></span></p>
                <p><strong>Height:</strong> <span id="pokemonDetailHeight"></span></p>
                <p><strong>Weight:</strong> <span id="pokemonDetailWeight"></span></p>
                <p><strong>Abilities:</strong> <span id="pokemonDetailAbilities"></span></p>
            </div>
        </div>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                Load More
            </button>
        </div>
    </section>

    <!-- Nosso JS -->
    <script src="/assets/js/pokemon-model.js"></script>
    <script src="/assets/js/poke-api.js"></script>
    <script src="/assets/js/main.js"></script>
</body>

</html>
